<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batla</title>
    <style>
        body {
            background-color: rgb(15, 74, 12); /* or use #0f4a0c */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #icon {
            width: 200px; /* Adjust the size as needed */
            height: auto; 
            margin-bottom: 50px;
        }
        #play-button {
            background-color: #1e7e2d; /* Dark green for button background */
            border: none;
            color: yellow; /* Button text color */
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #play-button:hover {
            background-color: #155d22; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <img id="icon" src="2.png" alt="Icon"> <!-- Replace with your icon URL -->
    <a id="play-button" href="https://gugol.com" target="_blank">Играть</a> <!-- Replace with your link -->

</body>
</html>
