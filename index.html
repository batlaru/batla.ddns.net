<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batla</title>
    <style>
        body {
            background-color: rgb(15, 74, 12); /* ваш цвет фона */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .icon {
            width: 100px; /* установите размер в зависимости от ваших нужд */
            margin-bottom: 20px; /* отступ между значком и кнопкой */
        }

        .play-button {
            background-color: #0f4a0c; /* цвет фона кнопки */
            color: yellow; /* цвет текста на кнопке */
            border: none; /* убираем границы кнопки */
            border-radius: 10px; /* сглаженные края кнопки */
            padding: 15px 30px; /* внутренние отступы кнопки */
            font-size: 18px; /* размер шрифта */
            cursor: pointer; /* указатель при наведении */
            transition: background-color 0.3s; /* плавный переход при наведении */
        }

        .play-button:hover {
            background-color: #0d3a0a; /* цвет фона кнопки при наведении */
        }
    </style>
</head>
<body>
    <img src="2.png" alt="Иконка" class="icon"> <!-- Замените на путь к вашему значку -->
    <a href="https://example.com" target="_blank"> <!-- Укажите свою ссылку -->
        <button class="play-button">Играть</button>
    </a>
</body>
</html>
