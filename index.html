<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batla</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(15, 74, 12); /* Цвет фона */
            color: white; /* Цвет текста */
        }

        .icon {
            width: 100px; /* Ширина изображения */
            height: auto; /* Высота автоматически подбирается */
            margin-bottom: 20px; /* Отступ между изображением и кнопкой */
        }

        .play-button {
            background-color: transparent; /* Прозрачный фон */
            border: 2px solid yellow; /* Желтая рамка */
            padding: 10px 20px;
            color: yellow; /* Цвет текста на кнопке */
            font-size: 18px; /* Размер текста */
            cursor: pointer; /* Указатель для курсора */
            text-align: center; /* Центрирование текста */
            text-decoration: none; /* Убираем подчеркивание */
            position: relative; /* Для позиционирования */
        }

        .play-button:hover {
            background-color: rgba(255, 255, 0, 0.3); /* Подсветка кнопки при наведении */
        }
    </style>
</head>
<body>

    <!-- Замените 'your-image.png' на путь к вашему изображению -->
    <img src="2.png" alt="Icon" class="icon">

    <!-- Ссылка на сайт, куда будет перенаправление -->
    <a href="https://batla.ru" target="_blank" class="play-button">Играть</a>

</body>
</html>
