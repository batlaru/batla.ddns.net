<script type="text/javascript">
 
var fb_id = "";
var fb_at = "";
var fb_name = "";
var fb_picture = "";
function CheckLogin(auto_connect)
{
	FB.getLoginStatus(function(response)
	{
	  if (response.status === 'connected')
	  {
	    fb_id = response.authResponse.userID;
	    fb_at = response.authResponse.accessToken;
		  OnLogin(auto_connect);
		false &&
		FB.api('/me/permissions', function (response) {
		    if(response["data"][0]["publish_stream"] == "1")
		    {
			OnLogin(auto_connect);
		    }
		  else
		  {
			OnLoginFailed();
		  }
		});
	  }
	  else if (response.status === 'not_authorized')
	  {
		OnLoginFailed();
	  }
	  else
	  {
	    OnLoginFailed();
	  }
	 });
}

function OnLogin(auto_connect)
{
	FB.api("/me?fields=picture,name", function(response) {
		fb_name = response.name;
		fb_picture = response.picture;
		if(auto_connect == 1)
		{
			ShowGameFBAnim();
		}
	});
}

function ShowGameFB()
{
	window.location = "//archive/web/20171216110111/http://batla.ru/test/index.php?platform=direct&login_type=fb&fb_id="+encodeURIComponent(fb_id)+"&fb_at="+encodeURIComponent(fb_at)+"&social_name="+encodeURIComponent(fb_name)+"&social_icon="+encodeURIComponent(fb_picture)+"&ad_id="+encodeURIComponent(ad_id);
	ShowGame();
}

function OnLoginFailed()
{
}

function LoginFB()
{
	if(fb_id != 0 && fb_name != "")
	{
		ShowGameFBAnim();
		return;
	}
	 FB.login(function(response) {
	   if (response.authResponse) {
			CheckLogin(1);
	   } else {
	   }
	 }, {scope: 'user_friends'});
}
  
</script>

{

{

function ShowGame()

var u_name;
var u_pass;

function TryLogin()
{
	u_name = g('name').value;
	u_pass = g('pass').value;
	
	if(u_name == "")
	{
		alert("Имя не должно быть пустым!");
	}
	else if(u_pass == "")
	{
		alert("Пароль не должен быть пустым!");
	}
	else
	{
		$.post("test/reg_new_user.php", { platform: "direct", login_type: "direct", u_name: u_name, u_pass: u_pass, ref_id: "0", ad_id: ad_id}, TryLoginResult);
	}
}

function TrySendRestoreRequest() {
    if (TrySendRestoreRequest.sent) {
        return false;
    }
    var name_r = g('name_r').value;
    var email_r = g('email_r').value;

    if(name_r == "")
    {
        alert("Имя не должно быть пустым!");
    }
    else if(email_r == "")
    {
        alert("E-Mail не должен быть пустым!");
    }
    else
    {
        $.post("email_ac.php", { restore_request: 1, name: name_r, email: email_r}, EmailAcResult);
        TrySendRestoreRequest.sent = true;
    }
}
TrySendRestoreRequest.sent = false;

function TryChangePassword() {
    var u_pass = g('pass').value;
    var u_pass2 = g('pass2').value;
    var restore_password = g('restore_password').value;

    if(u_pass == "" || u_pass2 == "")
    {
        alert("Пароль не должен быть пустым!");
    }
    else if(u_pass != u_pass2)
    {
        alert("Пароли должны совпадать!");
    }
    else
    {
        $.post("email_ac.php", { restore_password: restore_password, password: u_pass}, EmailAcResult);
    }
}

function EmailAcResult(res) {
    if (res[0] == '#') {
        var msg = res.substr(1);
        alert(msg);

        if (msg == "Пароль успешно изменен!" || msg == "Запрос успешно отправлен!" ) {
            window.location = "/";
        }
    } else {
        alert("Что-то не так!");
    }

    TrySendRestoreRequest.sent = false;
}

function GoToGame()
{
	window.location = "//archive/web/20171216110111/http://batla.ru/test/index.php?platform=direct&login_type=direct&social_name="+encodeURIComponent(u_name)+"&social_pass="+encodeURIComponent(u_pass)+"&ad_id="+encodeURIComponent(ad_id);
}

function TryLoginResult(res)
{
	var arr = res.split('|');
	if(arr[0] == "ok")
	{
		if(ad_id == 3)
		{
			g('reg_result_ad_id3').innerHTML = "<img src=\"//pix.gameguru.ru/m/226omplete.gif\" height=\"1\" width=\"1\" />";
			setTimeout("GoToGame();", 200);
		}
		else
		{
			GoToGame();
		}
	}
	else if(arr[0] == "error_empty_name")
	{
		alert("Имя не должно быть пустым!");
	}
	else if(arr[0] == "error_empty_pass")
	{
		alert("Пароль не должен быть пустым!");
	}
    else if(arr[0] == "error_wrong_pass")
    {
        alert("Пароль не верный!");
    }
    else if(arr[0] == "error_wrong_name_badwords")
    {
        alert("Запрещено использовать нецензурную лексику!");
    }
	else
	{
		alert("Неправильное имя пользователя или пароль!");
	}
}

function HideRestoreForm() {
    jQuery("#restore_pass_back").hide();
    jQuery("#direct_login_back_2").show();
}
