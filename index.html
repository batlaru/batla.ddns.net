<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batla</title>
    <style>
        body {
            background-color: rgb(15, 74, 12); /* ваш цвет фона */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .icon {
            width: 400px; /* установите размер в зависимости от ваших нужд */
            margin-bottom: 120px; /* отступ между значком и кнопкой */
        }

        .play-button {
            border: 2px solid #ffee00; /* Жёлтый цвет границ */
    border-radius: 10px; /* Сглаженные углы */
    background-color: transparent; /* Прозрачный фон */
    color: #ffee00; /* Цвет текста */
    cursor: pointer; /* Курсор в виде указателя */
    padding: 10px 20px; /* Отступы внутри кнопки */
            width: 150px; /* Ширина кнопки */
    height: 50px; /* Высота кнопки */
    font-size: 21px; /* Размер шрифта текста в кнопке */
    transition: background-color 0.3s, color 0.3s; /* Плавный переход для фона и цвета текста */
        }

        .play-button:hover {
            background-color: #0d3a0a; /* цвет фона кнопки при наведении */
        }
    </style>
</head>
<body>
    <img src="2.png" alt="Иконка" class="icon"> <!-- Замените на путь к вашему значку -->
    <a href="https://example.com" target="_blank"> <!-- Укажите свою ссылку -->
        <button class="play-button">Играть</button>
    </a>
</body>
</html>
