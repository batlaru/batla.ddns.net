      $("#direct_login_back_2").animate({top: '433px'}, 200).animate({top: '200px'}, 700, ShowGameFB);

  <script type="text/javascript">
    var fb_id = "";
    var fb_at = "";
    var fb_name = "";
    var fb_picture = "";
    function CheckLogin(auto_connect) {
      FB.getLoginStatus(function(response) {
        if (response.status === 'connected') {
          fb_id = response.authResponse.userID;
          fb_at = response.authResponse.accessToken;
          OnLogin(auto_connect);
        } else {
          OnLoginFailed();
        }
      });
    }
    function OnLogin(auto_connect) {
      FB.api("/me?fields=picture,name", function(response) {
        fb_name = response.name;
        fb_picture = response.picture;
        if (auto_connect == 1) {
          ShowGameFBAnim();
        }
      });
    }
    function ShowGameFB() {
      window.location = "/test/index.php?platform=direct&login_type=fb&fb_id=" + encodeURIComponent(fb_id) + "&fb_at=" + encodeURIComponent(fb_at) + "&social_name=" + encodeURIComponent(fb_name) + "&social_icon=" + encodeURIComponent(fb_picture) + "&ad_id=" + encodeURIComponent(ad_id);
      ShowGame();
    }
    function OnLoginFailed() {
      // Handle login failure
    }
    function LoginFB() {
      if (fb_id != 0 && fb_name != "") {
        ShowGameFBAnim();
        return;
      }
      FB.login(function(response) {
        if (response.authResponse) {
          CheckLogin(1);
        }
      }, {scope: 'user_friends'});
    }
  </script>
