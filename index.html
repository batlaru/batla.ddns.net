<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batla Revive</title>
    <link rel="icon" href="batlaicon" type="image/x-icon"> <!-- ссылка на иконку сайта -->
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Убираем полосы прокрутки */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0f4a0c; /* Цвет фона */
            font-family: Arial, sans-serif;
            position: relative; /* Для относительного позиционирования */
        }
        
        #logo {
            width: 400px; /* Ширина логотипа */
            position: absolute;
            top: 250px; /* Чтобы логотип не был слишком высоко */
            transition: transform 0.1s ease; /* Плавный переход перемещения */
        }

        

        .play-button {
    position: absolute;
    bottom: 400px; /* Перемещаем кнопку выше на 100 пикселей */
    left: 50%; /* Центрируем кнопку по горизонтали */
    transform: translateX(-50%); /* Сдвигаем на половину ширины кнопки для центрирования */
    border: 2px solid #ffee00; /* Жёлтый цвет границ */
    border-radius: 10px; /* Сглаженные углы */
    background-color: transparent; /* Прозрачный фон */
    color: #ffee00; /* Цвет текста */
    cursor: pointer; /* Курсор в виде указателя */
    padding: 10px 20px; /* Отступы внутри кнопки */
    width: 150px; /* Ширина кнопки */
    height: 80px; /* Высота кнопки */
    font-size: 21px; /* Размер шрифта текста в кнопке */
    transition: background-color 0.3s, color 0.3s; /* Плавный переход для фона и цвета текста */
}



        .play-button:hover {
            background-color: #0d3a0a; /* Цвет фона кнопки при наведении */
        }

        /* Стиль для контейнера изображений */
        .image-container {
            position: absolute; /* Абсолютное позиционирование */
            bottom: 20px; /* Отступ от нижней части экрана */
            left: 20px; /* Отступ слева */
            display: flex; /* Используем flex для расположения изображений */
            flex-direction: column; /* Вертикальное выравнивание изображений */
        }

        .image-container img {
            width: 88px; /* Ширина изображений */
            height: 31px; /* Высота изображений */
            margin-top: 30px; /* Отступ между изображениями */
        }

        .discord-link {
            display: block; /* Отображение ссылки как блока для кликабельного изображения */
            margin-top: 10px; /* Отступ сверху */
        }

        .discord-link img {
            width: 88px; /* Ширина иконки Discord */
            height: 31px; /* Высота иконки Discord */
        }
    </style>
</head>
<body>
    <img id="logo" src="2.png" alt="Логотип"> <!-- Замените на URL вашего логотипа -->

    <a href=https://drive.google.com/file/d/1HX7z1hNr_CCpwOOQQBtj8-jSQxDfpEul/view?usp=sharing" target="_blank"> <!-- Укажите свой торрент -->
        <button class="play-button">Скачать Торрент</button>
    </a>

    <!-- Контейнер для нижних изображений и кнопки Discord -->
    <div class="image-container">
        <img src="logo_photon.gif" alt="Изображение 1"> <!-- Замените на путь к вашему первому изображению -->
        <img src="logo_unity.gif" alt="Изображение 2"> <!-- Замените на путь к вашему второму изображению -->
        <a class="discord-link" href="https://discord.gg/67A7m9cvvg" target="_blank"> <!-- Замените на ссылку на ваш Discord сервер -->
            <img src="discord_icon2.png" alt="Discord"> <!-- Замените на путь к изображению Discord -->
        </a>
    </div>

    <script>
        const logo = document.getElementById('logo');

        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX; // Получаем координату X мыши
            const halfScreenWidth = window.innerWidth / 2;

            // Расчет новых позиций для логотипа
            const logoX = (mouseX - halfScreenWidth) / 15; // Регулируйте делитель для настройки чувствительности
            logo.style.transform = `translateX(${logoX}px)`;
        });
    </script>
</body>
</html>
